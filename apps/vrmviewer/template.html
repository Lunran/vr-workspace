<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>vrmviewer</title>
  <script id='script-aframe' src="https://binzume.github.io/aframe/dist/aframe-master.min.js"></script>
  <script id='script-xylayout' src="https://binzume.github.io/aframe-xylayout/dist/xylayout-all.min.js"></script>
  <script id='script-physics' src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
  <script id='script-vrm' src="https://binzume.github.io/aframe-vrm/vrm.js"></script>
  <script src="vrmviewer.js"></script>
</head>

<body style="background-color: black; color:white;">
  <a-scene>

    <!-- VRM -->
    <a-entity id="app">
      <a-entity vrm-select xy-drag-control="draggable:.stage" vrm="lookAt:a-camera;enablePhysics:true" vrm-bvh="" rotation="0 180 0" position="0 0 -1">
        <a-box class="stage collidable" wireframe='true' width="0.4" depth="0.4" height="0.04" position="0 -0.02 0">
        </a-box>
      </a-entity>
    </a-entity>

    <!-- VRM Control panel -->
    <a-entity id="app-vrm-control-panel">
      <a-xywindow vrm-control-panel position="1 1 -2" scale="0.2 0.2 0.2" title="VRM Control Panel" width="6.2" height="4"
        xywindow="background:true" xycontainer="direction:row;spacing:0.2">
        <a-xycontainer width="3" height="4" direction="column" align-items="stretch">
          <a-xycontainer height="0.5" direction="row" align-items="stretch" justify-items="stretch" spacing="0.05">
            <a-xylabel value="AutoBlink" width="2"></a-xylabel>
            <a-xytoggle name="blink-toggle" value="true"></a-xytoggle>
          </a-xycontainer>
          <a-xycontainer height="0.5" direction="row" align-items="stretch" justify-items="stretch" spacing="0.05">
            <a-xylabel value="LookAtCam" width="2"></a-xylabel>
            <a-xytoggle name="lookat-toggle" value="true"></a-xytoggle>
          </a-xycontainer>
          <a-xycontainer height="0.5" direction="row" align-items="stretch" justify-items="stretch" spacing="0.05">
            <a-xylabel value="Physics" width="2"></a-xylabel>
            <a-xytoggle name="physics-toggle" value="false"></a-xytoggle>
          </a-xycontainer>
          <a-xycontainer height="0.5" direction="row" align-items="stretch" justify-items="stretch" spacing="0.05">
            <a-xylabel value="FirstPerson" width="2"></a-xylabel>
            <a-xytoggle name="first-person-toggle" value="false"></a-xytoggle>
          </a-xycontainer>
          <a-xycontainer height="0.5" direction="row" align-items="stretch" justify-items="stretch" spacing="0.05">
            <a-xylabel value="Skeleton" width="2"></a-xylabel>
            <a-xytoggle name="skeleton-toggle" value="false"></a-xytoggle>
          </a-xycontainer>
          <a-xycontainer height="0.5" direction="row" align-items="stretch" justify-items="stretch" spacing="0.05">
            <a-xylabel value="Edit Pose" width="2"></a-xylabel>
            <a-xytoggle name="pose-edit-toggle" value="false"></a-xytoggle>
          </a-xycontainer>
          <a-xycontainer height="0.4" direction="row" align-items="stretch" justify-items="stretch" spacing="0.05">
            <a-xybutton name="pose-save-button" label="Save Pose"></a-xybutton>
            <a-xybutton name="pose-load-button" label="Load Pose"></a-xybutton>
            <a-xybutton name="pose-reset-button" label="T-Pose"></a-xybutton>
          </a-xycontainer>
          <a-xybutton name="unload-button" label="Unload VRM" height="0.4"></a-xybutton>
        </a-xycontainer>

        <a-xycontainer width="3" height="4" direction="column" align-items="center">
          <a-xyscroll width=3 height=3.6 scrollbar=false>
            <a-entity name="blend-shape-list" xylist="itemHeight:0.5" xyrect="width:3"></a-entity>
          </a-xyscroll>
          <a-xybutton name="blend-shape-reset" label="ResetMorph" width=3 height=0.4></a-xybutton>
        </a-xycontainer>

      </a-xywindow>
    </a-entity>

    <a-entity id="camera-rig" position-controls="arrowkeys:rotation;wasdkeys:translation">
      <a-camera position="0 1.5 0" look-controls="enabled:false"></a-camera>
      <a-entity laser-controls="hand: right" raycaster="far:Infinity;objects:.collidable" line="color: #3060a0; opacity: 0.5"></a-entity>
      <a-entity laser-controls="hand: left" raycaster="far:Infinity;objects:.collidable" line="color: #3060a0; opacity: 0.5"></a-entity>
    </a-entity>

  </a-scene>
</body>

</html>
