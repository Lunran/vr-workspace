<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Notepad</title>
  <script id='script-aframe' src="https://binzume.github.io/aframe/dist/aframe-master.min.js"></script>
  <script id='script-xylayout' src="https://binzume.github.io/aframe-xylayout/dist/xylayout-all.min.js"></script>
  <script src="editor.js"></script>
  <script src="notepad.js"></script>
</head>

<body style="background-color: black; color:white;">
  <a-scene cursor="rayOrigin: mouse; fuse:false" raycaster="objects:.collidable">

    <a-xywindow  id="app" notepad-app scale='0.2 0.2 0.2' title="Notepad" width="6" height="3.4" position="0.5 0.5 -1" xywindow="background:true" xycontainer="direction:column;alignItems:center">
      <a-xycontainer width="6" height="0.4" direction="row" align-items="stretch" justify-items="stretch" spacing="0.05">
        <a-xybutton name="save-button" label="Save" width="0.3"></a-xybutton>
        <a-xybutton name="undo-button" label="Undo" width="0.3"></a-xybutton>
        <a-xybutton name="redo-button" label="Redo" width="0.3"></a-xybutton>
        <a-xybutton name="pgup-button" label="PgUp" width="0.3"></a-xybutton>
        <a-xybutton name="pgdn-button" label="PgDn" width="0.3"></a-xybutton>
      </a-xycontainer>
      <a-texteditor name="text" width="6" height="3"></a-texteditor>
    </a-xywindow>

    <a-entity id="camera-rig" position-controls="arrowkeys:rotation;wasdkeys:translation">
      <a-camera position="0 1.5 0" look-controls="enabled:false"></a-camera>
      <a-entity laser-controls="hand: right" raycaster="far:Infinity;objects:.collidable" line="color: #3060a0; opacity: 0.5"></a-entity>
      <a-entity laser-controls="hand: left" raycaster="far:Infinity;objects:.collidable" line="color: #3060a0; opacity: 0.5"></a-entity>
    </a-entity>

  </a-scene>
</body>

</html>
