<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Storage Manager</title>
  <script src="settings.js" type='module'></script>
  <link rel="stylesheet" type="text/css" href="settings.css" />
</head>

<body>

  <header>
    <h1>Storage Manager</h1>
  </header>

  <div id='content'>

    <div id="menu-pane">


      <h2>Google Drive</h2>

      <ul class='simple'>
        <li>Status: <span id='google-drive-status'>?</span></li>
        <li style="visibility:hidden">
          <button id='google-drive-login'>Lgoin</button>
        </li>
        <li><a href="#list:GoogleDrive">Select</a></li>
      </ul>

      <h2>WebkitFileSystem(Local)</h2>

      <ul class='simple'>
        <li>Status: <span id='webkit-filesystem-status'>?</span></li>
        <li>RequstQuota:
          <select id='webkit-filesystem-size'>
            <option value='10'>10MB</option>
            <option value='100'>100MB</option>
            <option value='500'>500MB</option>
          </select>
          <button id='webkit-filesystem-request'>Request</button>
        </li>
        <li><a href="#list:WebkitFileSystem">Select</a></li>
      </ul>

    </div>

    <div id="main-pane">

      <h2 id="item-list-title">Files</h2>

      <ul id='item-list' class='simple'></ul>

      <div id='file-menu'>
        <button id='file-add-button' class='file-menu-write'>Add File</button>
      </div>

    </div>

  </div>

</body>

</html>
